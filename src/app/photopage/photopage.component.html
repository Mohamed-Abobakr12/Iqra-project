
<body id="page-container" class="h-screen">
    <nav id="nav-container" class="flex">
      <img src="/assets/logo.png" width="120">
      <div class="lg:flex flex-grow items-center">
        <ul class="flex lg:flex-row ml-auto">
            <li class="nav-item"><a class="px-3 py-2 mt-1 mr-8 flex text-4xl items-center uppercase font-bold text-white hover:opacity-75" href="/homepage">Home</a></li>
            <li class="nav-item"><button class="mt-3 bg-indigo-500 text-white mr-5 py-2 px-6 rounded-lg" (click)="logout()">Logout</button></li>
        </ul>
      </div>
    </nav>
    <div class="mt-96"><ng-image-slider [images]="imgCollection"[infinite]="true" [autoSlide]="{interval: 3, stopOnHover: false}" [slideImage]="1" [imageSize]="{width: '20%'}"  #nav></ng-image-slider>    </div>
    <div class="flex justify-center mt-32"> 
        <button type="button" (click)="formcontainer.style.display='block';" class="text-white bg-gradient-to-r from-blue-500  px-20 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm  py-2.5 text-center mr-2 mb-2">Add</button>
        <button type="button" class="text-white bg-gradient-to-r from-red-400  px-20 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm  py-2.5 text-center mr-2 mb-2">Delete</button> 
        
        
        <form id="form-container" class=" h-auto" #formcontainer>
            <div class="min-h-screen bg-gray-100 text-gray-800 antialiased px-4 py-6 flex flex-col justify-center sm:py-12">
                <div class="relative py-3 sm:w-96 mx-auto text-center">
                  <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
                    <div class="h-2 bg-indigo-400 rounded-t-md "></div>
                    <div class="py-10 px-8 sm:pb-20">
            
                        <input name="name" type="text" placeholder="name" id="name" class="mt-4 border w-full h-5 px-3 py-5  hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" [(ngModel)]="name">
                        <input name="date" type="date" placeholder="date" id="date" class="mt-4 border w-full h-5 px-3 py-5  hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" [(ngModel)]="date">
                        <input type="file" class="mt-4" accept="image/*" (change)="onFileUpload($event)" #selectFile>
                    
                    </div>
                  </div>
                </div>
              </div>
        </form>

    </div>

    
    
   
</body>
