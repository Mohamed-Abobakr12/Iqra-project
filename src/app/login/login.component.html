<div id="login-container" class="min-h-screen bg-gray-100 text-gray-800 antialiased px-4 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:w-96 mx-auto text-center">
    <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
      <div class="h-2 bg-indigo-400 rounded-t-md "></div>
      <div class="py-10 px-8 sm:pb-20">
        <label class="block font-semibold">Email</label>
        <input type="email" placeholder="Email@example.com" id="email" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md"  [(ngModel)]="email">
        <label class="block mt-3 font-semibold">Password</label>
        <input type="password" placeholder="*************" id="password" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" [(ngModel)]="password">
        <div class="flex justify-between items-baseline">
          <button (click)="login()" class="mt-4  bg-indigo-500 text-white py-2 px-6 rounded-lg">Login</button>
          <a href="/signup" class="text-sm hover:underline">Create new account</a>
        </div>
        <div class="py-8 flex justify-center items-center">
          <button (click)="signInWithGoogle()" type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
            <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
            Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
